defaults:
    run:
        shell: bash --noprofile --norc -o errexit -o nounset -o pipefail -o xtrace {0}

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.11'
            - name: Basic checks
              run: |
                echo "Repository structure check"
                ls -la
                echo "CI is working"

on:
    pull_request:
    push:
        branches:
            - main
    workflow_dispatch:

run-name: Checking on behalf of ${{ github.actor }}
